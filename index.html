<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookPedia</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        body {
            background-image: url('https://images.pexels.com/photos/1370295/pexels-photo-1370295.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(30, 42, 58, 0.8);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 40px;
        }

        nav {
            background-color: rgba(52, 73, 94, 0.8);
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #f39c12;
        }

        .login-form {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: rgba(30, 42, 58, 0.9);
        }

        .login-form input {
            margin-right: 10px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button {
            padding: 8px 16px;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #e67e22;
        }

        .search-bar {
            margin: 20px auto;
            width: 60%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: block;
            text-align: center;
        }

        .highlight {
            background-color: rgba(243, 156, 18, 0.8);
            color: white;
            font-size: 22px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

        .video-section {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .large-video {
            width: 60%;
            margin-right: 20px;
        }

        .small-videos {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .small-video {
            width: 300px;
            height: 200px;
        }

        footer {
            background-color: rgba(52, 73, 94, 0.8);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px;
        }

        .book-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .book-item:hover {
            transform: scale(1.05);
        }

        .book-item img {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .book-item h3 {
            color: #34495e;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .book-item p {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn-container button {
            background-color: #f39c12;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }

        .btn-container button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to BookPedia</h1>
        <p>Your Digital Library</p>
    </header>

    <div class="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="books.html">Reviews</a>
        <a href="events.html">Events</a>
        <a href="join-us.html">Join Us</a>
        <a href="forum.html">Forum</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="search-bar">
        <input type="text" id="search-bar" placeholder="Search books..." onkeyup="searchBooks()">
    </div>

    <div class="highlight">
        <p>Our Book Collection</p>
    </div>

    <div class="video-section">
        <div class="large-video">
            <iframe width="100%" height="400" src="https://www.youtube.com/embed/AUw7laSlcbo?autoplay=0" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="small-videos">
            <iframe class="small-video" src="https://www.youtube.com/embed/6ibCtsHgz3Y?autoplay=0" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
            <iframe class="small-video" src="https://www.youtube.com/embed/ipdKXJcjP24?autoplay=0" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <div class="book-list" id="book-list">
        <!-- Book 1 -->
        <div class="book-item" data-title="Will You Love Me?">
            <img src="https://d26olvxuieoyaa.cloudfront.net/catalog/product/cache/1/small_image/1000x1000/9df78eab33525d08d6e5fb8d27136e95/9/7/9789672459675.jpg" alt="Will You Love Me?">
            <h3>Will You Love Me?</h3>
            <div class="btn-container">
                <button onclick="window.location.href='https://www.example.com/synopsis/1'">Read Synopsis</button>
                <button onclick="window.location.href='https://www.example.com/add-to-cart/1'">Add to Cart</button>
            </div>
        </div>
        
        <!-- Book 2 -->
        <div class="book-item" data-title="Not Here to Stay">
            <img src="https://d26olvxuieoyaa.cloudfront.net/catalog/product/cache/1/small_image/1000x1000/9df78eab33525d08d6e5fb8d27136e95/9/7/9786299802518.jpg" alt="Not Here to Stay">
            <h3>Not Here to Stay</h3>
            <div class="btn-container">
                <button onclick="window.location.href='https://www.example.com/synopsis/2'">Read Synopsis</button>
                <button onclick="window.location.href='https://www.example.com/add-to-cart/2'">Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BookPedia | All Rights Reserved</p>
    </footer>

    <script>
        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            if (username === "admin" && password === "admin123") {
                alert("Login successful!");
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "admin.html"; // Redirect to admin page
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }

        function searchBooks() {
            let input = document.getElementById('search-bar').value.toLowerCase();
            let books = document.querySelectorAll('.book-item');

            books.forEach(function(book) {
                let title = book.getAttribute('data-title').toLowerCase();
                if (title.includes(input)) {
                    book.style.display = ''; // Show the book
                } else {
                    book.style.display = 'none'; // Hide the book
                }
            });
        }
    </script>

</body>
</html>
